
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageBrief</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M14 3v4a1 1 0 0 0 1 1h4" />
          <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
          <line x1="9" y1="9" x2="10" y2="9" />
          <line x1="9" y1="13" x2="15" y2="13" />
          <line x1="9" y1="17" x2="15" y2="17" />
        </svg>
        <span>PageBrief</span>
      </div>
      <div class="options-btn" title="Opções">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </div>
    </div>
    
    <div class="content">
      <div class="summary-container">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Gerando resumo...</p>
        </div>
        
        <div id="summary" class="hidden">
          <h2 id="page-title">Título da página</h2>
          <ul id="summary-points"></ul>
        </div>
        
        <div id="no-content" class="hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>Não foi possível extrair conteúdo desta página. Tente uma página com mais texto.</p>
        </div>
        
        <div id="not-logged" class="hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <p>É necessário entrar na sua conta para utilizar a extensão.</p>
          <button id="login-btn" class="primary-btn">Entrar</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <span id="limit-info" class="limit-text">Resumos hoje: 0/3</span>
      <button id="summarize-btn" class="primary-btn">Resumir página</button>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
